
syntax = "proto3";
package api;
option go_package = "/apiproto";

import "google/protobuf/timestamp.proto";

message Event {
  google.protobuf.Timestamp timestamp = 1;
  string agent_id = 2;
  string tag = 3;
  map<string, string> record = 4;
}

enum EventCode {
    SUCCESS = 0;
    FAILURE = 1;
}

message EResponse {
  EventCode status = 1;
}

service EventService {
  rpc SendEvent(stream Event) returns (EResponse);
}